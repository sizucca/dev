<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>PX指定</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Open+Sans:wght@400;700&display=swap">
  <link rel="stylesheet" href="px.css">
</head>
<body>
  <p>このページのrootのフォントサイズは 16px で指定されています。</p>
  <div class="fixed">
    <h1>見出し1 は 3rem です</h1>
    <h2>見出し2 は 2rem です</h2>
    <p>本文は 1rem です。エリアの幅は 300px です</p>
  </div>
  <div class="variable">
    <h1>見出し1 は 3rem です</h1>
    <h2>見出し2 は 2rem です</h2>
    <p>本文は 1rem です。エリアの幅は 100% です</p>
  </div>
</body>
</html>
